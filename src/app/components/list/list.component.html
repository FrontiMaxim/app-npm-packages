<ul class="list">
    <li class="list__item" *ngFor="let package of packages | filterPackages:search | setIsActive:dependencies" >
        <app-item-list 
            (mouseenter)="handleHover($event)"
            (mouseleave)="handleNotHover($event)"
            [id]="package.id"
            [weeklyDownloads]="package.weeklyDownloads"
            [dependencyCount]="package.dependencyCount"
            [isActive]="package.isActive"
        />
    </li>
</ul>
